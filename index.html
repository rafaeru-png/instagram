<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="/img/instlogo.svg" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <main class="board">
      <div class="content">
   <img src="/img/namelogo.svg" alt="Instagram" class="name-logo">

      <input type="email" placeholder=" Telefone, nome de usuario ou email" class="email">
      <!-- <br> -->
      <input type="password" placeholder=" Senha" class="pass">
      <br>
      <button class="submit">Entrar</button>
      <p class="linha-ou">
         <span class="linha-esquerda"></span>
         <span class="texto-ou">ou</span>
         <span class="linha-direita"></span>
       </p>
       <br>
       <div class="facespace">
       <img src="/img/faceico.svg" alt="" class="faceico">
       <p class="facebook">Entrar com o facebook</p>
      </div>
      <p class="esqueceu">Esqueceu a senha?</p>
   </div>
      <div class="novaconta">
        <h3 class="newacc">Não tem uma conta?<a href="#" class="cadastre">Cadastre-se</a></h3>
      </div>

      <!-- Aplicativos -->
      <div>
         <h3 class="app">Obtenha o aplicativo.</h3>
      </div>

      <div class="playapp">
         <img src="/img/appstore.png" alt="AppStore App" class="appstore">
         <img src="/img/playstore.png" alt="PlayStore App" class="playstore">
      </div>

      <div class="disclaimer">
         <h3 class="options">Meta</h3>
         <h3 class="options">Sobre</h3>
         <h3 class="options">Blog</h3>
         <h3 class="options">Carreiras</h3>
         <h3 class="options">Ajuda</h3>
         <h3 class="options">API</h3>
         <h3 class="options">Privacidade</h3>
         <h3 class="options">Termos</h3>
         <h3 class="options">Principais contas</h3>
         <h3 class="options">Localizações</h3>
         <h3 class="options">Instagram Lite</h3>
         <h3 class="options">Meta Verified</h3>
      </div>
   </main>
</body>
</html>
